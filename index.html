<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      @font-face {
        font-family: regular;
        src: url(SourceSansPro-Regular.ttf);
      }
      .primaryButton {
        color: white;
        background-color: #f85c70;
        padding: 6px 12px 6px 12px;
        border-color: #f85c70;
        border-radius: 100px;
      }
      .primaryButton:hover {
        background-color: #f63750;
        border-color: #f63750;
      }
      .secondaryButton {
        color: #f85c70;
        background-color: white;
        padding: 6px 12px 6px 12px;
        border: 1px solid #f85c70;
        height: 30px;
      }
      .secondaryButton:hover {
        color: white;
        background-color: #f85c70;
        border-color: #f85c70;
      }
      .headerStyle {
        background-image: linear-gradient(
            to top,
            rgba(0, 0, 0, 0.7),
            rgba(0, 0, 0, 0.7)
          ),
          url("./header.jpg");
        background-size: cover;
        color: white;
        height: 600px;
        position: relative;
      }
      .header-subtitle {
        font-weight: 200;
        font-size: calc(20px + (45 - 20) * ((100vw - 300px) / (1600 - 300)));
        margin: 10px 0px;
      }
      .header-title {
        font-size: calc(40px + (120 - 40) * ((100vw - 300px) / (1600 - 300)));
        font-weight: 700;
        line-height: 0.7;
        margin-bottom: 25px;
        color: inherit;
        margin: 10px 0px;
      }
      .header-desc {
        letter-spacing: 5px;
        font-weight: 500;
        font-size: calc(12px + (19 - 12) * ((100vw - 300px) / (1600 - 300)));
        margin-bottom: 40px;
      }
      .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: 93px;
        margin-left: 93px;
      }
      .listStyle {
        list-style: none;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        max-width: 180px;
        padding-top: 20px;
      }
      .listMenu {
        height: 27px;
        width: 27px;
        font-size: xx-large;
        font-weight: 400;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .header-content {
        width: 100%;
        position: absolute;
        left: 10%;
        top: 60%;
        -webkit-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
        color: #fff;
      }
      /* sample css for overlay animation(not used in this webpage code) */
      .portfolio-card-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background-image: linear-gradient(
          to top,
          #e1dfed 0,
          rgba(225, 223, 237, 0.7) 99%,
          rgba(225, 223, 237, 0.8) 100%
        );
        transition: all, 0.3s;
        overflow: hidden;
        opacity: 1;
        visibility: visible;
        width: 100%;
        height: 100%;
        border-radius: 0;
      }
      .custom-navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-transition: all, 0.3s;
        transition: all, 0.3s;
        font-family: "Baloo Paaji", cursive;
        background-color: blue;
      }
      .color {
        background-color: white;
      }
      .custom-navbar .container {
        -webkit-box-flex: 1;
        -webkit-flex-grow: 1;
        -ms-flex-positive: 1;
        flex-grow: 1;
        min-height: 100px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        justify-content: space-between;
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-transition: all, 0.3s;
        transition: all, 0.3s;
      }
      .custom-navbar .nav {
        list-style-type: none;
        color: white;
        display: flex;
      }

      .custom-navbar .logo {
        font-size: calc(20px + (30 - 20) * ((100vw - 300px) / (1300 - 300)));
        text-decoration: none;
        color: #fff;
      }
      .custom-navbar.color .logo {
        font-size: calc(20px + (30 - 20) * ((100vw - 300px) / (1300 - 300)));
        text-decoration: none;
        color: black;
      }
      .custom-navbar .nav .item .link {
        color: #fff;
        font-weight: 500;
        text-decoration: none;
      }
      .custom-navbar.color .nav .item .link {
        color: black;
        font-weight: 500;
        text-decoration: none;
      }
      .custom-navbar .nav .item {
        margin: 0px 10px;
      }
      .hamburgerMenu {
        width: 30px;
        height: 21px;
      }
      .hamburgerMenuLine {
        background-color: white;
        width: 100%;
        height: 3px;
        border-radius: 1.5px;
        transition: all, 0.3s;
      }
      .hamburgerMenu.active .hamburgerMenuLine:nth-child(2) {
        display: none;
        transition: all, 0.3s;
      }
      .hamburgerMenu.active .hamburgerMenuLine:nth-child(1) {
        transform: rotate(45deg) translateY(6px);
        transition: all, 0.3s;
      }
      .hamburgerMenu.active .hamburgerMenuLine:nth-child(3) {
        transform: rotate(-45deg) translateY(-7px);
        transition: all, 0.3s;
      }
    </style>
  </head>

    <script>
      const nav = document.getElementById("nav-bar");
      window.onscroll = function () {
        if (
          document.body.scrollTop >= 200 ||
          document.documentElement.scrollTop >= 200
        ) {
          nav.classList.add("color");
        } else {
          nav.classList.remove("color");
        }
      };
      function menuBarClick() {
        console.log("menu bar");

        const menuBar = document.getElementById("menuBar");
        if (menuBar.classList.contains("active")) {
          menuBar.classList.remove("active");
        } else {
          menuBar.classList.add("active");
        }
      }
